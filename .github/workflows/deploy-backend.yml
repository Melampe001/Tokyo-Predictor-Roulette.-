name: ğŸš€ Deploy Backend TokioAI

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed

  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tokioai:latest
            ghcr.io/${{ github.repository_owner }}/tokioai:${{ github.run_number }}

      - name: ğŸ“¢ Notify deployment
        run: |
          echo "Deployment completed successfully ğŸš€"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/tokioai:latest"

  optional-vps-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ğŸ–¥ï¸ Connect and deploy to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/tokioai:latest
            docker stop tokioai || true
            docker rm tokioai || true
            docker run -d --restart always -p 80:3000 --name tokioai ghcr.io/${{ github.repository_owner }}/tokioai:latest
