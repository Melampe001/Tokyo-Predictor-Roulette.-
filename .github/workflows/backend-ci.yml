name: Backend CI

on:
  push:
    branches:
      - main
      - copilot/update-docker-troubleshooting-guide
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (clean install)
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ§¹ Lint (optional)
        run: npm run lint || echo "Lint check skipped"

      - name: ğŸ§± Build (if applicable)
        run: npm run build || echo "Build skipped"

      - name: ğŸ“ Archive logs or reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: |
            logs/
            coverage/
          if-no-files-found: ignore
  
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 10

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/tokioai:latest

      - name: âœ… Verify Docker image locally
        run: docker run --rm ghcr.io/${{ github.repository_owner }}/tokioai:latest node -v
