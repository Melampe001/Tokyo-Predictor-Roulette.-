version: '3.8'

services:
  # Backend server
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tokioai-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - BATCH_SIZE=10
      - ENABLE_ENCRYPTION=true
      - AUTO_ANALYZE=true
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Web dashboard (development mode)
  dashboard:
    image: node:20-alpine
    container_name: tokioai-dashboard
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./web-dashboard:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:

networks:
  default:
    name: tokioai-network
