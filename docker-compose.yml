version: '3.8'

services:
  # Backend server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tokyo-predictor-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - BATCH_SIZE=10
      - ENABLE_ENCRYPTION=true
      - AUTO_ANALYZE=true
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tokyo-predictor

  # Web dashboard (development mode)
  # For production, build the static files and serve via nginx
  dashboard-dev:
    image: node:20-alpine
    container_name: tokyo-predictor-dashboard
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./web-dashboard:/app
    depends_on:
      - backend
    networks:
      - tokyo-predictor
    profiles:
      - dev

networks:
  tokyo-predictor:
    driver: bridge

volumes:
  output:
